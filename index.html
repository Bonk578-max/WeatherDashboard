<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-end mb-5">
            <div class="col-md-4 position-relative">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search">
                    <i id="searchBtn" class="fas fa-search me-3"></i>
                    <i id="favoriteIcon" class="fas fa-heart"></i>
                </div>
                <div id="recentSearchesDropdown" class="dropdown-menu w-100"></div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="main-card">
                    <div class="location-chip">
                        <i class="fas fa-map-marker-alt"></i> <span id="city">--</span>
                    </div>
                    <div class="weather-info">
                        <p class="mb-0 fw-bold mt-4">Weather</p>
                        <p class="text-muted small">Now</p>
                        <img id="currentIcon" src="" alt="" class="floating-weather-icon">
                        <h1 id="temp">--Â°F</h1>
                        <p id="feelsLike" class="small">--</p>
                    </div>
                    <div class="stats-pill">
                        <div class="stat-item border-end border-dark">
                            <span>Visibility</span>
                            <strong id="visibility">--</strong>
                        </div>
                        <div class="stat-item">
                            <span>Humidity</span>
                            <strong id="humidity">--</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="chart-card">
                    <p class="text-center small text-white-50">High And Lows</p>
                    <div class="canvas-container">
                        <canvas id="highLowChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="forecast" class="row mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Apps/script.js"></script>
</body>

</html>
