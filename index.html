<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>City Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body class="bg-dark text-light">

    <div class="container my-4 text-center">
        <h2>Weather Overview</h2>
    </div>

    <div class="container my-4">
        <div class="search-bar mx-auto" style="max-width: 600px;">
            <input type="text" id="searchInput" class="search-input form-control" placeholder="Enter city name">

            <i id="favoriteIcon" class="fas fa-heart favorite-icon"></i>

            <button id="searchBtn" class="btn btn-primary">
                <i class="fas fa-search search-icon"></i>
            </button>

            <div id="recentSearchesDropdown" class="recent-searches-dropdown">
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row g-4">

            <div class="col-md-6">
                <div class="card p-4 current-weather-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p id="city" class="h4">Location</p>
                            <h1 id="temp" class="display-3">--Â°F</h1>
                        </div>
                        <img id="currentIcon" src="" alt="Weather Icon" class="main-weather-icon">
                    </div>

                    <p id="feelsLike" class="h6 mt-2">Feels like: --</p>
                    <p id="description" class="lead"></p>

                    <div class="d-flex gap-4 mt-3 pt-3 border-top">
                        <span id="visibility">Visibility: --</span>
                        <span id="humidity">Humidity: --</span>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4 text-center chart-box">
                    <h5>Daily Highs and Lows</h5>
                    <div class="chart-container mt-3">
                        <canvas id="highLowChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-5 mb-3 text-center">5-Day Forecast</h3>

        <div class="row row-cols-1 row-cols-md-5 g-4 text-center" id="forecast">

        </div>

    </div>

    <script src="Apps/script.js"></script>
</body>

</html>
